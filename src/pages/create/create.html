<ion-header>

  <ion-navbar>
    <ion-title>create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="createGameForm" (submit)="createGame()" novalidate>
    <ion-item>
      <ion-label stacked>Game Date</ion-label>
      <ion-input formControlName="gameDate" type="date" placeholder="What is todays Date!"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Who</ion-label>
      <ion-input formControlName="who" type="text" placeholder="Who is Playing?"></ion-input>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!createGameForm.valid">Add Game</button>
  </form>

</ion-content>
