<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Keeper Tracker
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToCreatePage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let game of gameList | async"
    (click)="goToDetailPage(game)">
    <ion-card-header>
      {{ game.gameDate }}
    </ion-card-header>
    <ion-card-content>
      Who Played: {{ game.who }}
    </ion-card-content>
  </ion-card>
</ion-content>
